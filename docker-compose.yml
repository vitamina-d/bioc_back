services:
  presentation:
    image: ${DOCKER_REGISTRY-}presentation
    build:
      context: .
      dockerfile: Presentation/Dockerfile
    ports:
      - "8081:8081"
    depends_on:
      - bioc
      - blast

  web:
    build:
      context: ../bioc_front
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ../bioc_front:/frontend
      - /frontend/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - presentation

  bioc:
    build:
      context: ../bioc_R
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
      - "8787:8787"
    volumes:
      - ../bioc_R:/rservice
    environment:
      PASSWORD: bioc
      USER: rstudio

  blast:
    build:
      context: ../bioc_blast
      dockerfile: Dockerfile
    volumes:
      - ../bioc_blast:/bservice
    ports:
      - "8001:8001"
